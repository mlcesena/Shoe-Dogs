<body>
    <main>
        <div class="product-container">
            <div class="product-img">
                <img id="product" src="images/Nike-airforce.png">
            </div>
            <div class="product-details">
                <div class="product-text">
                    <h1 class="product-title">Place Holder Name</h1>
                    <div class="line"></div>
                    <p class="product-price">$1000</p>
                    <p class="product-description">About the product and a bunch of other text that is here to take up space.</p>
                </div>
                <div class="order actions">
                    <form>
                        <div class="sizing-container">
                            <p class="sizing-text">Size</p>
                            <div class="options-container">
                                <label for="x-small">
                                    <input id="x-small" type="radio" name="size">
                                    <span>XS</span>
                                </label>
                                <label for="small">
                                    <input id="small" type="radio" name="size">
                                    <span>S</span>
                                </label>
                                <label for="medium">
                                    <input id="medium" type="radio" name="size">
                                    <span>M</span>
                                </label>
                                <label for="large">
                                    <input id="large" type="radio" name="size">
                                    <span>L</span>
                                </label>
                                <label for="x-large">
                                    <input id="x-large" type="radio" name="size">
                                    <span>XL</span>
                                </label>
                            </div>
                        </div>
                        <div class="support-container">
                            <p id="err">Please select a size</p>
                        </div>
                    </form>
                    <div class="quantity-container">
                        <p>Quantity</p>
                        <span id="minus">-</span>
                        <input id="quantity" type="text" value="1">
                        <span id="plus">+</span>
                    </div>
                    <div class="button-container">
                        <form action="invoice.html">
                            <button href="invoice.html" type="submit" class="generic-button" id="order-button">Place Order</button>
                        </form>
                    </div> 
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <p class="footer">Designed and created by Michael Cesena</p>
    </main>
</body>
</html>
